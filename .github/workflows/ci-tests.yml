name: CI / tests

on:
  push:
    branches: [ main, dev, "**/*" ]
  pull_request:
    branches: [ main ]

jobs:
  tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest

      - name: Sanity check
        run: |
          ls -la
          python - <<'PY'
          import os, importlib
          print("CWD:", os.getcwd())
          print("files:", sorted(os.listdir("."))[:50])
          m = importlib.import_module("hello")
          print("imported hello OK; has team_slug?", hasattr(m, "team_slug"))
          PY

      - name: Run pytest
        env:
          PYTHONPATH: .
        run: pytest -q --maxfail=1 -ra
