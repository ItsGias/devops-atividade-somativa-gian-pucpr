name: CD - Deploy para GitHub Pages

on:
  push:
    branches: [ main ]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configura Pages
        uses: actions/configure-pages@v5

      - name: Empacota site para Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: .   # publica a raiz (onde est√° o index.html)

  deploy:
    needs: build
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Faz deploy
        id: deployment
        uses: actions/deploy-pages@v4
